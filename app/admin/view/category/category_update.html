{include file='public/header'/}

{include file='public/frame'/}
    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-lg-10 col-md-offset-2 main" id="main">
      <h1 class="page-header">修改栏目</h1>
      <form action="{:url('category/alter')}" method="post">
        <div class="form-group">
          <label for="category-name">栏目名称</label>
          <input type="text" id="category-name" name="cate_name" value="{$cate.cate_name}" class="form-control" placeholder="在此处输入栏目名称" >
          <span class="prompt-text">这将是它在站点上显示的名字。</span> </div>
        <div class="form-group">
          <label for="category-alias">栏目别名</label>
          <input type="text" id="category-alias" name="byname" value="{$cate.byname}" class="form-control" placeholder="在此处输入栏目别名" required autocomplete="off">
          <span class="prompt-text">“别名”是在URL中使用的别称，它可以令URL更美观。通常使用小写，只能包含字母，数字和连字符（-）。</span> </div>
        <div class="form-group">
          <label for="category-fname">父节点</label>
          <select id="category-fname" class="form-control" name="parent_id">
            <option value="0">顶级栏目</option>
            {foreach name='data' item='v'}
            <option value="{$v.cate_id}" {eq name="$v.cate_id" value="$cate.parent_id"}
                    selected
            {else}{/eq}
            >{:str_repeat('-',$v.lev)}{$v.cate_name}</option>
            {/foreach}
          </select>
          <span class="prompt-text">栏目是有层级关系的，您可以有一个“音乐”分类目录，在这个目录下可以有叫做“流行”和“古典”的子目录。</span> </div>
        <div class="form-group">
          <label for="category-keywords">关键字</label>
          <input type="text" id="category-keywords" name="keyword" value="{$cate.keyword}" class="form-control" placeholder="在此处输入栏目关键字" autocomplete="off">
          <span class="prompt-text">关键字会出现在网页的keywords属性中。</span> </div>
        <div class="form-group">
          <label for="category-describe">描述</label>
          <textarea class="form-control" id="category-describe" name="intro" rows="4" >{$cate.intro}</textarea>
          <span class="prompt-text">描述会出现在网页的description属性中。</span> </div>
        <input type="hidden" name="cate_id" value="{$cate.cate_id}">
        <button class="btn btn-primary" type="submit" name="submit">更新</button>
      </form>
    </div>
  </div>
</section>
{include file='public/info'/}
{include file='public/static'/}
</body>
</html>
