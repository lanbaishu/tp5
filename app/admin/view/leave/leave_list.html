{include file='public/header'/}
{include file='public/frame'/}
    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-lg-10 col-md-offset-2 main" id="main">

        <h1 class="page-header">管理 <span class="badge">{$count}</span></h1>
        <div class="table-responsive">
          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th><span class="glyphicon glyphicon-time"></span> <span class="visible-lg">留言昵称</span></th>
                <th><span class="glyphicon glyphicon-time"></span> <span class="visible-lg">邮箱</span></th>
                <th><span class="glyphicon glyphicon-time"></span> <span class="visible-lg">内容</span></th>
                <th><span class="glyphicon glyphicon-time"></span> <span class="visible-lg">日期</span></th>
                <th><span class="glyphicon glyphicon-pencil"></span> <span class="visible-lg">操作</span></th>
              </tr>
            </thead>
            <tbody>
            {foreach name='page' item='v'}
              <tr>
                <td >{$v.lev_name}</td>
                <td >{$v.lev_email}</td>
                <td class="article-title">{$v.lev_text}</td>
                <td>{$v.add_time}</td>
                <td> <a rel="1" name="delete" href="{:url('leave/delete')}?lev_id={$v.lev_id}"> 删除</a></td>
              </tr>
            {/foreach}
            </tbody>
          </table>
          <div style="text-align: right">{$page->render()}</div>
        </div>


    </div>
  </div>
</section>

{include file='public/info'/}
{include file='public/static'/}

</body>
</html>
