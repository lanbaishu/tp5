{include file='public/header'/}
{include file='public/frame'/}

    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-lg-10 col-md-offset-2 main" id="main">
      <form action="/Flink/checkAll" method="post" >
        <h1 class="page-header">操作</h1>
        <ol class="breadcrumb">
          <li><a href="{:url('link/insert')}">增加友情链接</a></li>
        </ol>
        <h1 class="page-header">管理 <span class="badge">{$count}</span></h1>
        <div class="table-responsive">
          <table class="table table-striped table-hover">
            <thead>
              <tr>

                <th><span class="glyphicon glyphicon-bookmark"></span> <span class="visible-lg">名称</span></th>
                <th><span class="glyphicon glyphicon-link"></span> <span class="visible-lg">URL</span></th>
                <th><span class="glyphicon glyphicon-pencil"></span> <span class="visible-lg">操作</span></th>
              </tr>
            </thead>
            <tbody>
            {foreach name='page' item='v'}
              <tr>
                <td class="article-title">{$v.link_name}</td>
                <td>{$v.link_url}</td>
                <td><a href="{:url('link/update')}?link_id={$v.link_id}">修改</a> <a rel="6" href="{:url('link/delete')}?link_id={$v.link_id}">删除</a></td>
              </tr>
            {/foreach}
            </tbody>
          </table>
          <div style="text-align: right">{$page->render()}</div>
        </div>

      </form>
    </div>
  </div>
</section>
{include file='public/info'/}
{include file='public/static'/}

</body>
</html>
